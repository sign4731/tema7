<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_struktur</title>
    <style>
        #display {
            width: : 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }
    </style>
</head>

<body>

    <div id="display"></div>
    <script>
        let playliste = ["uha", "puha", "juhu", "tutelu", "tihi", "wiii", "jubii", "bii", "tii", "hihi"];
        playliste.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })
    </script>
</body></html>
